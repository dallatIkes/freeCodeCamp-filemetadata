<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Metadata Analyzer</h1>

      <div class="usage">
        <h2>Usage</h2>
        <p>Select a file to upload and see its metadata below:</p>
      </div>

      <form
        id="upload-form"
        enctype="multipart/form-data"
        method="POST"
        action="/api/fileanalyse"
      >
        <input id="file-input" type="file" name="upfile" required />
        <button type="submit">Upload</button>
      </form>

      <div class="output-container">
        <h2>Result</h2>
        <pre id="output"></pre>
      </div>
    </div>

    <div class="footer">
      <p>by <a href="https://www.freecodecamp.org">freeCodeCamp</a></p>
    </div>

    <script>
      const form = document.getElementById("upload-form");
      const output = document.getElementById("output");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("file-input");
        if (!fileInput.files.length) {
          alert("Please select a file!");
          return;
        }

        const formData = new FormData();
        formData.append("upfile", fileInput.files[0]);

        try {
          const res = await fetch("/api/fileanalyse", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
